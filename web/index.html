<!DOCTYPE html>
<html>
<head>

    For more details:

    This is a placeholder for base href that will be replaced by the value of

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>web</title>

</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
  <script src="https://js.stripe.com/v3/"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1wo0O1H2_6VmXc-hQ2e628TeB0qVlRuU"></script>
  <script>
    var stripe = Stripe('pk_test_51PVAzHLRxnMedF0lJIyzjwMxm4VbYhbNQTIag4V8jcRP3cZyC0VwADRMvFbEsXY34gGpDvQ6Eln56qv60l68ZfaO00npQFRFMF');
  
    async function pay(amount) {
      const { paymentIntent, error } = await stripe.paymentIntents.create({
        amount: amount,
        currency: 'usd',
        payment_method_types: ['card'],
      });
  
      if (error) {
        console.error(error.message);
        return error;
      }
      return paymentIntent;
    }
  </script>
  
</body>
</html>
